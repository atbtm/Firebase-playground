<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase Connection Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Search by Zipcode</ion-label>
    <ion-input type="text" placeholder="Search for providers centered at.."
               name="title"
               [(ngModel)]="inputProviderZipcode"
               required></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <button ion-button item-left icon-only block (click)="getProviders(inputProviderZipcode)">
            <ion-icon name="eye"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <button ion-button item-right icon-only block (click)="populateDbToGrid()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  

  

  <ion-list>
    <ion-item>
      <pre>{{providers | json}}</pre>
    </ion-item>
  </ion-list>
</ion-content>
